<div class="col-lg-8">
  <div class="card mb-4">
    <div class="card-header">
      <h4 class="text-center mb-0">Repositories</h4>
    </div>
    <div class="card-body" style="height: 710px; overflow-y: auto;">
      <ol class="list-group list-group-numbered">
        <ng-container *ngIf="repos$ | async as repos; else loading">
          <div *ngIf="repos.length > 0">
            <ng-container *ngFor="let repo of repos;">
              <a href="{{repo.html_url}}" target="_blank"
                 class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                  <div class="fw-bold">{{repo.name}}</div>
                  {{repo.description}}<br>
                  <div class="justify-content-evenly mt-2">
                    <span class="me-2"><i class="fa fa-code"></i>{{repo.commits}}</span>
                    <span class="me-2"><i class="fa fa-exclamation-circle"></i>{{repo.issues}}</span>
                    <span class="me-2"><i class="fa fa-random"></i>{{repo.pulls}}</span>
                  </div>
                </div>
                <span class="badge bg-primary rounded-pill">{{repo.language}}</span>
              </a>
            </ng-container>
          </div>
          <div *ngIf="repos.length == 0">
            <p>Loading...</p>
          </div>
        </ng-container>
        <ng-template #loading>
          <p>Loading...</p>
        </ng-template>
      </ol>
    </div>
  </div>
</div>
